name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Tokyo
      DATABASE_URL: "postgresql://test:test@localhost:5432/test?schema=public"
      DIRECT_URL: "postgresql://test:test@localhost:5432/test?schema=public"
      NEXT_PUBLIC_BASE_URL: "http://localhost:3000"
      CONTACT_EMAIL: "test@example.com"
      NEXT_PUBLIC_SUPABASE_URL: "https://test.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "test-key"
      SUPABASE_JWT_SECRET: "test-secret"
      SUPABASE_WEBHOOK_SECRET_KEY: "test-secret"
      SUPABASE_WEBHOOK_SIGNATURE: "test-signature"
      MICROCMS_LOGS_ENDPOINT: "https://test.microcms.io"
      MICROCMS_LOGS_API_KEY: "test-api-key"
      RESEND_AUTH_VERIFY_EMAIL_API_KEY: "test-key"
      RESEND_CONTACT_API_KEY: "test-key"
      RESEND_REVIEW_NOTIFICATION_API_KEY: "test-key"
      RESEND_CHECKOUT_API_KEY: "test-key"
      RESEND_CHAT_NOTIFICATION_API_KEY: "test-key"
      AUTH_SECRET: "test-secret-for-testing-only"
      AUTH_URL: "http://localhost:3000"
      OPENAI_API_KEY: "test-key"
      STRIPE_PUBLISHABLE_KEY: "pk_test_123"
      STRIPE_SECRET_KEY: "sk_test_123"
      STRIPE_SHIPPING_FREE_RATE_ID: "shr_test_123"
      STRIPE_SHIPPING_REGULAR_RATE_ID: "shr_test_456"
      STRIPE_CHECKOUT_WEBHOOK_SECRET_KEY: "whsec_test_123"
      STRIPE_SUBSCRIPTION_WEBHOOK_SECRET_KEY: "whsec_test_456"
      STRIPE_SIGNATURE_HEADER: "test-signature"
      CLOUDFLARE_ACCOUNT_ID: "test-account-id"
      CLOUDFLARE_R2_PUBLIC_DOMAIN: "test.r2.dev"
      REVIEW_BUCKET_NAME: "test-review-bucket"
      REVIEW_R2_ACCESS_KEY_ID: "test-access-key"
      REVIEW_R2_SECRET_ACCESS_KEY: "test-secret-key"
      PROFILE_BUCKET_NAME: "test-profile-bucket"
      PROFILE_R2_ACCESS_KEY_ID: "test-access-key"
      PROFILE_R2_SECRET_ACCESS_KEY: "test-secret-key"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20.19.2"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          SUPABASE_WEBHOOK_SECRET_KEY: ${{ secrets.SUPABASE_WEBHOOK_SECRET_KEY }}
          SUPABASE_WEBHOOK_SIGNATURE: ${{ secrets.SUPABASE_WEBHOOK_SIGNATURE }}
          MICROCMS_LOGS_ENDPOINT: ${{ secrets.MICROCMS_LOGS_ENDPOINT }}
          MICROCMS_LOGS_API_KEY: ${{ secrets.MICROCMS_LOGS_API_KEY }}
          RESEND_AUTH_VERIFY_EMAIL_API_KEY: ${{ secrets.RESEND_AUTH_VERIFY_EMAIL_API_KEY }}
          RESEND_CONTACT_API_KEY: ${{ secrets.RESEND_CONTACT_API_KEY }}
          RESEND_REVIEW_NOTIFICATION_API_KEY: ${{ secrets.RESEND_REVIEW_NOTIFICATION_API_KEY }}
          RESEND_CHECKOUT_API_KEY: ${{ secrets.RESEND_CHECKOUT_API_KEY }}
          RESEND_CHAT_NOTIFICATION_API_KEY: ${{ secrets.RESEND_CHAT_NOTIFICATION_API_KEY }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_SHIPPING_FREE_RATE_ID: ${{ secrets.STRIPE_SHIPPING_FREE_RATE_ID }}
          STRIPE_SHIPPING_REGULAR_RATE_ID: ${{ secrets.STRIPE_SHIPPING_REGULAR_RATE_ID }}
          STRIPE_CHECKOUT_WEBHOOK_SECRET_KEY: ${{ secrets.STRIPE_CHECKOUT_WEBHOOK_SECRET_KEY }}
          STRIPE_SUBSCRIPTION_WEBHOOK_SECRET_KEY: ${{ secrets.STRIPE_SUBSCRIPTION_WEBHOOK_SECRET_KEY }}
          STRIPE_SIGNATURE_HEADER: ${{ secrets.STRIPE_SIGNATURE_HEADER }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_PUBLIC_DOMAIN: ${{ secrets.CLOUDFLARE_R2_PUBLIC_DOMAIN }}
          REVIEW_BUCKET_NAME: ${{ secrets.REVIEW_BUCKET_NAME }}
          REVIEW_R2_ACCESS_KEY_ID: ${{ secrets.REVIEW_R2_ACCESS_KEY_ID }}
          REVIEW_R2_SECRET_ACCESS_KEY: ${{ secrets.REVIEW_R2_SECRET_ACCESS_KEY }}
          PROFILE_BUCKET_NAME: ${{ secrets.PROFILE_BUCKET_NAME }}
          PROFILE_R2_ACCESS_KEY_ID: ${{ secrets.PROFILE_R2_ACCESS_KEY_ID }}
          PROFILE_R2_SECRET_ACCESS_KEY: ${{ secrets.PROFILE_R2_SECRET_ACCESS_KEY }}

      - name: Run tests
        run: npm test
